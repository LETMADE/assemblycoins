function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}


function addressdata(address){
  addrow("Color Address", "Amount", false, "");
  var url="https://coins.assembly.com/v1/addresses/"+address.toString();
  var xmlHttp = null;
  xmlHttp = new XMLHttpRequest();
  xmlHttp.open( "GET", url, false );
  xmlHttp.send( null );
  var jsondata=JSON.parse(xmlHttp.responseText);
  var leng=jsondata['assets'].length;

  for (i=0;i<leng;i++)
    {
      color_address=jsondata['assets'][i]['color_address'];
      amt=jsondata['assets'][i]['quantity'];
      addrow(color_address, amt, true, "address");
    }


  var url="https://blockchain.info/q/addressbalance/"+address.toString()+"?confirmations=6";
  var xmlHttp = null;
  xmlHttp = new XMLHttpRequest();
  xmlHttp.open( "GET", url, false );
  xmlHttp.send( null );
  var data=xmlHttp.responseText;
  console.log(data);
  var btc=document.getElementById('btc');
  var btcf=parseFloat(data);
  if (btcf>0)
    {
      btcf=btcf*0.00000001;
    }
  else{
    btcf=0;
  }

  data=btcf.toString()
  btc.innerHTML=data+" BTC";



}
