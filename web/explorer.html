<script>
  $(document).ready(function() {
    // attach submit listener
    $('#email-signup').submit(function(e) {
      e.preventDefault();

      subscribe($(this));
    });
  });

  function subscribe($form) {
    var path = $form.data('url');
    var data = {
      email: $form.find('input[name="email"]').val()
    };

    $form.find('input[name="email"]').val('');

    $.post(path, data)
      .done(function(data) {
        $form.find('input[name="email"]').val('');
        $('.alert-success').fadeTo(100, 1);
      })
      .fail(function(err) {
        $('.alert-danger').fadeTo(100, 1);
        $('.alert-danger').fadeTo(10*1000, 0);
      });
  }


function addrow(coloraddress, amount, islink){

      addresstable.innerHTML=addresstable.innerHTML+"<tr><td><a href="+coloraddress+">"+coloraddress+"</a></td><td>"+amount.toString()+"</td></tr>";
    }
  else{
    addresstable.innerHTML=addresstable.innerHTML+"<tr><td>"+coloraddress+"</td><td>"+amount.toString()+"</td></tr>";

  }


}



function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
